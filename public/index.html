<!doctype html>
<html>

    <head>
        <title>Todo PWA</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <link rel="manifest" href="/manifest.json">
    </head>

    <body>

        <header>
            <h1>Todo PWA <span id="connectionStatus"></span></h1>
        </header>

        <div id="loginFormContainer" class="hidden">
            <form id="loginForm">
                <fieldset>
                    <legend>Who are you?</legend>
                    <p>
                        <label for="userName">Name</label>
                        <input type="password" id="userName"/>
                    </p>
                    <p>
                        <input type="submit" value="Submit"/>
                    </p>
                </fieldset>
            </form>
        </div>

        <div id="todoListContainer" class="hidden">
            <p>You have nothing to do :-(</p>
        </div>

        <div id="todoFormContainer" class="hidden">
            <form>
                <input type="hidden" id="todoId"/>
                <fieldset>
                    <legend></legend>
                    <p>
                        <label for="todoItemName">Name</label>
                        <input type="text" id="todoItemName"/>
                    </p>
                    <p>
                        <label for="todoItemDone">Complete?</label>
                        <input type="checkbox" id="todoItemDone"/>
                    </p>
                    <p>
                        <input type="submit" value="Submit"/>
                        <a href="#" id="cancelTodo">Cancel</a>
                    </p>
                </fieldset>
            </form>
        </div>

        <div id="controlsContainer" class="hidden">
            <p>
                <button id="addTodo">Add</button>
                <button id="refreshButton">Refresh</button>
            </p>
        </div>

        <script src="/js/idb.js"></script>
        <script src="/js/store.js"></script>
        <script src="/app.js"></script>

    </body>
</html>
